<!DOCTYPE html>
<html>
<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
</head>

<body>
	<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
    d3.csv('https://raw.githubusercontent.com/erinmichno/erinmichno.github.io/main/data4.csv', function(err, rows){
function unpack(rows, key) {
	return rows.map(function(row)
	{ return row[key]; });}
var xData =unpack(rows, 'Frombenius')
var yData = unpack(rows, 'MaxError')
var zData = unpack(rows, 'Timing')
var trace1 = {
	 name: 'SVD Set',
	x:xData, y: yData, z: zData,
	mode: 'markers',
	marker: {
    color: xData,
    colorscale: 'Jet',
		size: 12,
		line: {
		color: xData,
		width: 0.25},
		opacity: 0.9},
	type: 'scatter3d'
};


var data = [trace1];
var layout = {
  title:'SVD Compression',
  width:800,
  height:600,
  margin: {t:0,r:0,b:0,l:20},
      xaxis: {
        automargin: true,
        tickangle: 90,
        title: {
          text: "Type",
          standoff: 20
        }},
      yaxis: {
        automargin: true,
        tickangle: 90,
        title: {
          text: "Timing",
          standoff: 40
        }},
  zaxis: {  automargin: true,
        tickangle: 90,
        title: {
          text: "Error",
          standoff: 40
        }}
	

   };
Plotly.newPlot('myDiv', data, layout);

});
  </script>
</body>
</html>
